{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <a class="btn btn-primary" href="{% url 'common:dashboard' %}" role="button">Dashboard</a>
    <a class="btn btn-danger" href="{% url 'common:logout' %}" role="button">Log out</a>
    <form action="{% url 'common:saveBid' %}" method="get">
      <div class="form-group" hidden>
        <label>Item Name</label>
        <input type="text" class="form-control" value="{{item.id}}" name="item_id" readonly>
      </div>
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" class="form-control" value="{{item.name}}" name="name" readonly>
        </div>
        <div class="form-group">
            <label>Base Bidding Price</label>
            <input type="text" class="form-control" value="{{item.bid_price}}" name="bid_price" readonly>
          </div>
          <div class="form-group">
            <label>Your Bidding Price</label>
            <input type="text" class="form-control" name="bid_price2" required>
          </div>
        <button type="submit" class="btn btn-primary">Bid</button>
      </form>
</div>
{% endblock %}
