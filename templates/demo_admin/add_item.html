{% extends 'base/base.html' %}

{% block content %}
<div class="container">
  <a class="btn btn-primary" href="{% url 'demo_admin:dashboard' %}" role="button">Dashboard</a>
  <a class="btn btn-danger" href="{% url 'demo_admin:logout' %}" role="button">Log out</a>
    <form action="{% url 'demo_admin:saveItem' %}" method="get">
      {% csrf_token %}
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" class="form-control"  name="name">
        </div>
        <div class="form-group">
            <label>Base Bidding Price</label>
            <input type="text" class="form-control" name="bid_price">
          </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
</div>
{% endblock %}
